  <link href="css/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Castoro&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">skip to navigation</a></li>
    <li><a href="#banner">skip to banner</a></li>
    <li><a href="#main">skip to main content</a></li>
    <li><a href="#complementary">skip to contact</a></li>
  </ul>

  <header class="head masthead" role="banner" id="banner">
    <a href="index.html">
      <img class="logo" src="logo/small-logo.svg" alt="">
    </a>

    <nav class="nav" role="nav" id="nav">
      <ul class="nav">
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="info.html">Information</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" id="main">
      <div role="complementary">
        <div class="form">
          <div class="name unit">
            <label for="name">Full name</label>
            <input id="name" name="name" required>
          </div>

          <div class="number unit">
            <label for="number">Phone Number</label>
            <input id="number" name="number" required>
          </div>

          <div class="set unit">
            <label for="set">Select a set</label>
            <select id="set" name="set">
              <option value="set">Select a set</option>
              <option>Classic</option>
              <option>Hybrid</option>
              <option>Volume</option>
            </select>
          </div>

          <div class="box unit">
            <label for="message">Please leave any comments or questions. <em>(optional)</em></label>
            <textarea id="message" name="message" required></textarea>
          </div>
        </div>
        <div class="not">
          <a class="btn" href="Submit">Submit</a>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo" id="contentinfo">

</body>
